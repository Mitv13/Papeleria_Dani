<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #2193b0;
    }

    .input-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 14px;
      color: #888;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 8px;
      font-size: 12px;
      color: #2193b0;
      background: #fff;
      padding: 0 4px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2193b0;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #176582;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    #message.success {
      color: green;
    }

    #message.error {
      color: red;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
    .login-img1 {
    margin: 10px auto; /* centrada y con espacio */
    display: block;
    width: 130px;         /* tamaño de la imagen */
    height: 130px;        /* debe ser igual al width */
    border-radius: 70%;   /* esto hace el círculo */
    object-fit: cover;    /* recorta la imagen sin deformarla */
    border: 2px solid #333; /* opcional: borde decorativo */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <img src="Sin título.png" alt="Logo Papelería Dany" class="login-img1">
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" required placeholder=" ">
        <label for="username">Usuario</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Contraseña</label>
      </div>
      <button type="submit">Ingresar</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    const users = [
      { username: "pepito", password: "1234" },
      { username: "beti", password: "1234" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    const validUser = users.find(user => user.username === username && user.password === password);

    if (validUser) {
    // Redirigir a otra página
    window.location.href = "menu.html";
    } else {
    message.innerText = "Usuario o contraseña incorrectos";
    message.className = "error";
  }
});

  </script>
</body>
</html>
